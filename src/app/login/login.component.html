<div class="row">
  <div class="col-sm-9">
    <div class="card">
      <div class="card-header">
        <h2>Login</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <div class="form-group">
                <label>Username</label>
                <input class="form-control form-control-lg" formControlName="username" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="form-control form-control-lg" formcontrolname="password" required>
              </div>
              <div class="form-group">
                <input type="submit" class="btn btn-success"/>
              </div>
            </div>
            <div class="col-sm-2"></div>
          </div>


        </div>
      </form>

    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
